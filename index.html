<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type='text' id='result' maxlength='10'>
        </div>
        <div class="calc-body">
            <div>
                <input type='button' id='btn' value='C'>
                <input type='button' id='btn' value='+/-'>
                <input type='button' id='btn' value='%'>
                <input type='button' id='btn-style' value='/'>
            </div>
            <div>
                <input type='button' id='btn' value='7'>
                <input type='button' id='btn' value='8'>
                <input type='button' id='btn' value='9'>
                <input type='button' id='btn-style' value='X'>
            </div>
            <div>
                <input type='button' id='btn' value='4'>
                <input type='button' id='btn' value='5'>
                <input type='button' id='btn' value='6'>
                <input type='button' id="btn-style" value='-'>
            </div>
            <div>
                <input type='button' id='btn' value='1'>
                <input type='button' id='btn' value='2'>
                <input type='button' id='btn' value='3'>
                <input type='button' id='btn-style' value='+'>
            </div>
            <div>
                <input type='button' id='btn' value='0'>
                <input type='button' id='btn' value='.'>
                <input type='button' id='btn' value='DEL'>
                <input type='button' id='btn' value='=' style="background-color:orange">
            </div>

        </div>

    </div>
</body>
</html>
